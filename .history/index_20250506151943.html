<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE-edge"
		/>
		<title>Pixels</title>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
	</head>
	<body>
		<div class="container">
			<canvas id="canvas1"></canvas>
			<div class="controls">
				<label
					for="resolution"
					id="resolutionLabel"
					>Resolution 5 px</label
				>
				<input
					type="range"
					id="resolution"
					name="resolution"
					min="1"
					max="20"
					value="3"
				/>
			</div>
			<div>
				<input
					type="file"
					id="imageUpload"
					accept="image/*"
				/>
				<pre id="ascii-output"></pre>
				<canvas
					id="canvas2"
					style="display: none"
				></canvas>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
